<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Comics</title>
</head>
<body>
    <header>
        <img class="menu-icon" src="/Pagina_Principal/img/menu-icon.svg" alt="menu-icon">
        <div class="logo-cont">
            <img class="logo-header" src="/Pagina_Principal/img/logo.svg" alt="logo">
        </div>
    </header>

    <div class="contenido">
        <form action="">
            <input type="text" placeholder="Buscar comics...">
            <button type="submit"><i class="fa fa-search" 
            aria-hidden="true"></i></button>

            <div class="category">
                <select class="catComics">
                  <option value="0">Categorias</option>
                  <option value="1">Audi</option>
                  <option value="2">BMW</option>
                  <option value="3">Citroen</option>
                  <option value="4">Ford</option>
                  <option value="5">Honda</option>
                  <option value="6">Jaguar</option>
                  <option value="7">Land Rover</option>
                  <option value="8">Mercedes</option>
                  <option value="9">Mini</option>
                  <option value="10">Nissan</option>
                  <option value="11">Toyota</option>
                  <option value="12">Volvo</option>
                </select>
              </div>
        </form>
    </div>
</body>
</html>
