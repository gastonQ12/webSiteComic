<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Pago - Tarjeta</title>
</head>
<body>
    <header>
        <img class="menu-icon" src="/Pagina_Principal/img/menu-icon.svg" alt="menu-icon">
        <div class="logo-cont">
            <img class="logo-header" src="/Pagina_Principal/img/logo.svg" alt="logo">
        </div>
    </header>


    <div class="tipoTarjeta">
        <img class="noTarjeta" id="nt" src="imgs/nt.png" alt="">
        <img class="tarjetaV" id="tv" src="imgs/t1.png" alt="">
        <img class="tarjetaM" id="tm" src="imgs/t2.png" alt="">
    </div>

    <div class="holder">
        <form action="">
            <div class="input-field">
                <p>Numero de tarjeta</p>
                <input type="number">
            </div>
    
            <div class="linea"></div>
    
            <div class="input-field2">
                <p>Nombre del propietario</p>
                <input type="text">
            </div>
    
            <div class="linea2"></div>
    
            <div class="input-field3">
                <p>Fecha de vencimiento</p>
                <input type="date">
                <p>CVV</p>
                <input type="number">
            </div>
    
            <div class="linea3"></div>
            <div class="linea4"></div>
    
            <button>Siguiente</button>
        </form>
    </div>
</body>
</html>
